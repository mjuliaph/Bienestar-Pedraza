			<h3>Formulario de Contacto</h3>
			<div class="container m-5 col-12">
			<form>
				<div class="form-group">
					<label for="formGroupExampleInput">Nombre:</label>
					<input type="text" class="form-control" id="formGroupExampleInput">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Apellido:</label>
					<input type="text" class="form-control" id="formGroupExampleInput2">
				</div>
				<div class="form-group">
		    		<label for="exampleFormControlInput1">e-mail:</label>
		   			<input type="email" class="form-control" id="exampleFormControlInput1">
				</div>
				<div class="form-group">
					<label for="exampleFormControlSelect1">Estado civil:</label>
					<select class="form-control" id="exampleFormControlSelect1">
						<option>Soltero/a</option>
						<option>Casado/a</option>
						<option>Separado/a</option>
						<option>Viudo/a</option>
					</select>
			  	</div>
				<div>
					<fieldset class="form-group">
						<div class="form-row align-items-center">
							<legend class="col-form-label col-sm-2 pt-0">¿Te gusta la página?</legend>
								<div class="col-sm-10">
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
										<label class="custom-control-label" for="customRadioInline1">Mucho</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
										<label class="custom-control-label" for="customRadioInline2">Poquito</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
										<label class="custom-control-label" for="customRadioInline3">Nada</label>
									</div>
								</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group">
			    	<label for="exampleFormControlTextarea1">Que te gustaría decirnos?</label>
			    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  	</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">¿Querés recibir nuestro Newsletter?</label>
					</div>
				</div>
				<button type="reset" class="btn btn-info">Limpiar datos</button>
			  	<button type="submit" class="btn btn-success">Enviar Formulario</button>
			</form>
			</div>
